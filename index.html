<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本のマナー日めくりカレンダー | Japanese Manners Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fontsから和風フォント読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="description" content="毎日一つ、日本のマナーを学べる日めくりカレンダー。Learn one Japanese manner every day.">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn active" data-lang="ja">日本語</button>
            <button class="lang-btn" data-lang="zh">中文</button>
        </div>
        
        <div class="calendar">
            <div class="calendar-inner">
                <div class="calendar-header">
                    <div class="date-display">
                        <span id="month-day"></span>
                    </div>
                    <h1 class="title" data-i18n="title">日本のマナー日めくりカレンダー</h1>
                </div>
                
                <div class="calendar-body">
                    <div class="manner-card">
                        <div class="manner-content">
                            <p id="manner-text" class="manner-text"></p>
                        </div>
                        <div class="manner-footer">
                            <div class="manner-number">#<span id="manner-number"></span></div>
                        </div>
                    </div>
                </div>
                
                <div class="calendar-controls">
                    <button id="prev-btn" class="control-btn">
                        <i class="fas fa-chevron-left"></i>
                        <span data-i18n="prev">前日</span>
                    </button>
                    <button id="today-btn" class="control-btn">
                        <i class="fas fa-calendar-day"></i>
                        <span data-i18n="today">今日</span>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <span data-i18n="next">翌日</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="calendar-footer">
                <p data-i18n="footer">日本のマナーを毎日一つ学びましょう</p>
                <div class="github-link">
                    <a href="https://github.com/kuwa72/jmanners" target="_blank" rel="noopener">
                        <i class="fab fa-github"></i>
                        <span data-i18n="source">データソース</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
