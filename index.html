<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本のマナー日めくりカレンダー</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calendar-wrapper">
            <div class="paper-background">
                <div class="calendar-header">
                    <div class="language-selector">
                        <button data-lang="ja" class="active">日本語</button>
                        <button data-lang="en">English</button>
                        <button data-lang="zh">中文</button>
                    </div>
                    <h1 id="calendar-title">日本のマナー日めくりカレンダー</h1>
                </div>
                
                <div class="calendar-content">
                    <div class="date-display">
                        <div class="current-date" id="current-date"></div>
                        <div class="date-navigation">
                            <button id="prev-day" class="nav-button">◀</button>
                            <button id="today" class="nav-button">今日</button>
                            <button id="next-day" class="nav-button">▶</button>
                        </div>
                    </div>
                    
                    <div class="manner-card">
                        <div class="manner-number" id="manner-number"></div>
                        <h2 class="manner-title" id="manner-title"></h2>
                        <p class="manner-description" id="manner-description"></p>
                    </div>
                    
                    <div class="illustration">
                        <div class="seasonal-decoration"></div>
                    </div>
                </div>
                
                <div class="calendar-footer">
                    <p id="footer-text">毎日のマナーで、人生に彩りを</p>
                </div>
            </div>
        </div>
    </div>

    <script src="manners-data.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
